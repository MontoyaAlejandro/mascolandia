  <body>
    <header id="cabecera" class="bordefondo">
      <div id="logo" class="caja">
        <img src="static/imagenes/logo.jpeg" width="140" />
      </div>
      <div id="titulo" class="caja">
        <div id="tituloCabecera">MASCOLANDIA</div>
        <div id="eslogan">Consintiendo a tus mejores amigos !</div>
        <div id="ubicacionPagina">-> Clientes</div>
      </div>
    </header>

    <section id="principal">
      <div class="caja bordefondo" id="menu_lateral">
        <br />
        <button><a href="index.html">Ir a Inicio</a></button>
        <button><a href="productos.html">Productos</a></button>
        <button><a href="clientes.html">Clientes</a></button>

      <div class="caja bordefondo" id="contenido">
        <section class="bordefondo formularios">
          <form>
            <div>
              <label class="labelF">Nombre del Cliente</label>
              <input type="text" name="nombreC" class="inputF" />
            </div>

            <div>
              <label class="labelF">Identificacion Cliente</label>
              <input type="number" name="identfC" class="inputF" />
            </div>

            <div>
              <label class="labelF">Telefono Cliente</label>
              <input type="number" name="telefonoC" class="inputF" />
            </div>

            <div>
              <label class="labelF">Email del Cliente</label>
              <input type="email" name="emailC" class="inputF" />
            </div>

            <div>
              <label class="labelF">Direccion del Cliente</label>
              <input type="text" name="dieccionC" class="inputF" />
            </div>

            <div>
              <label class="labelF">Notas Mascotas</label>
              <input type="text" name="notasC" class="inputF" />
            </div>

            <button type="submit" id="btnRegistrar">Registrar</button>
          </form>
        </section>
      </div>
    </section>

    <footer id="pie" class="bordefondo">
